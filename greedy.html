  <div class="dashboard">
  	<div style="font-weight: bold;">1. Choose initial mutation matrix</div>
  	<table>
  		<tr>
  			<td>
  				<input type="text"  maxlength="4" size="3" value="0" readonly>
  			</td>
  			<td>
  				<input onchange="displayMutMat()" type="text" maxlength="4" size="3" step="1" value="1" min="1" id="bValue">
  			</td>
  		</tr>
  		<tr>
  			<td>
  				<input onchange="displayMutMat()" type="text" maxlength="4" size="3" step="1" value="-1" max="-1" id="cValue">
  			</td>
  			<td>
  				<input type="text" maxlength="4" size="3" value="0" readonly>
  			</td>
  		</tr>
  	</table>
  	<div id="userMutMat">
  		\( B = \begin{pmatrix} 0 & 1 \\ -1 & 0 \end{pmatrix}\)
  	</div>
  	<button onclick="initialToParameter()">Submit</button>
  	</div>

  	<br>

  	<div id="dVecDashboard" class="dashboardOff">
  	<div style="font-weight: bold;">2. Choose d-vector</div>
  		<div>Choose value for \(d_1\):</div><input onchange="greedyElement()" type="number" step="1" value="0" id="d1Value">
	<div>Choose value for \(d_2\):</div><input onchange="greedyElement()" type="number" step="1" value="0" id="d2Value">
  	</div>

  	<br>

	<div id="outcomeDashboard" class="dashboardOff">
  	<div style="font-weight: bold;">3. Outcome</div>

  	</div>
